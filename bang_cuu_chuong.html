<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    sout = "<table border = '1' width = '300' cellspacing = '0' cellspacing = '3' >";
    for (let i = 1; i < 10; i++) {
        sout = sout + '<tr>';
        for (let j = 1; j <= 9; j++) {
            sout = sout + "<td>" + i + '*' + j + '=' + (i * j) + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
